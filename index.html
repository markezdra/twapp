<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocab Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-white text-orange-500 flex flex-col items-center justify-center min-h-screen p-4">
  <!-- Заголовок -->
  <h1 class="text-3xl font-bold mb-6">Select Your Grade</h1>

  <!-- Блок кнопок с классами -->
  <div id="grades" class="flex flex-wrap justify-center gap-4 mb-10">
    <button data-grade="5"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      5 Grade
    </button>
    <button data-grade="6"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      6 Grade
    </button>
    <button data-grade="7"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      7 Grade
    </button>
    <button data-grade="8"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      8 Grade
    </button>
    <button data-grade="9"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      9 Grade
    </button>
    <button data-grade="10"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      10 Grade
    </button>
    <button data-grade="11"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      11 Grade
    </button>
  </div>

  <script>
    // Инициализируем Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Обработчик клика по любой кнопке grade
    document.querySelectorAll("#grades button").forEach(btn => {
      btn.addEventListener("click", () => {
        const grade = btn.dataset.grade;
        // Здесь вы можете переходить к своей логике:
        // например, отправлять grade боту или загружать тесты по выбранному классу
        // tg.sendData(JSON.stringify({ action: "selectGrade", grade }));
        alert(`You selected: ${grade} Grade`);
      });
    });
  </script>
</body>
</html>
