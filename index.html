<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocab Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* По‑умолчанию сплэш скрыт */
    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 50;
    }
    /* Класс для видимости */
    #splash.show {
      opacity: 1;
    }
    /* Скрываем основной контент под сплэшем */
    #mainContent {
      visibility: hidden;
    }
  </style>
</head>
<body class="bg-white text-orange-500">

  <!-- СПЛЭШ-СКРИН -->
  <div id="splash">
    <img src="large_3084024A-6C58-4487-BBB6-78627A76B06B.png" alt="Logo" class="w-32 h-auto">
  </div>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <div id="mainContent"
       class="flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-6">Select Your Grade</h1>
    <div id="grades" class="flex flex-wrap justify-center gap-4 mb-10">
      <button data-grade="5"
              class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
        5 Grade
      </button>
       <button data-grade="6"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      6 Grade
    </button>
    <button data-grade="7"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      7 Grade
    </button>
    <button data-grade="8"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      8 Grade
    </button>
    <button data-grade="9"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      9 Grade
    </button>
    <button data-grade="10"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      10 Grade
    </button>
      <!-- … кнопки 6–11 классов … -->
      <button data-grade="11"
              class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
        11 Grade
      </button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    window.addEventListener("DOMContentLoaded", () => {
      const splash = document.getElementById("splash");
      const main = document.getElementById("mainContent");

      // Запускаем fade‑in
      setTimeout(() => {
        splash.classList.add("show");
      }, 50);

      // Через 3 секунды (1s fade‑in + 2s удержания) запускаем fade‑out
      setTimeout(() => {
        splash.classList.remove("show");
      }, 3000);

      // Через 4 секунды скрываем splash и показываем контент
      setTimeout(() => {
        splash.style.display = "none";
        main.style.visibility = "visible";
        tg.expand();

        // Инициализируем обработчики кнопок
        document.querySelectorAll("#grades button").forEach(btn => {
          btn.addEventListener("click", () => {
            const grade = btn.dataset.grade;
            // здесь будет ваша логика
            alert(`You selected: ${grade} Grade`);
          });
        });
      }, 4000);
    });
  </script>
</body>
</html>
