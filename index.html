<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocab Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Сплэш на весь экран */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      opacity: 0;
      z-index: 50;
    }
    /* Fade‑in 2s */
    .fade-in {
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }
    /* Fade‑out 1s */
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    /* Основной контент скрыт до появления */
    #mainContent {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    /* Класс для появления контента */
    #mainContent.visible {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-white text-orange-500 overflow-hidden">

  <!-- 1) СПЛЭШ-СКРИН -->
  <div id="splash">
    <img src="large_3084024A-6C58-4487-BBB6-78627A76B06B.png" alt="Logo" class="w-32 h-auto">
  </div>

  <!-- 2) ОСНОВНОЙ КОНТЕНТ -->
  <div id="mainContent"
       class="flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-6">Select Your Grade</h1>
    <div id="grades" class="flex flex-wrap justify-center gap-4 mb-10">
      <button data-grade="5"
              class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
        5 Grade
      </button>
      <button data-grade="6"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      6 Grade
    </button>
    <button data-grade="7"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      7 Grade
    </button>
    <button data-grade="8"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      8 Grade
    </button>
    <button data-grade="9"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      9 Grade
    </button>
    <button data-grade="10"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      10 Grade
    </button>
      
      <button data-grade="11"
              class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
        11 Grade
      </button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    window.addEventListener("DOMContentLoaded", () => {
      const splash = document.getElementById("splash");
      const main = document.getElementById("mainContent");

      // 1) Моментально запускаем fade-in (2s)
      splash.classList.add("fade-in");

      // 2) После 2s (fade-in) + 2s (удержание) = 4000ms — стартуем fade-out (1s)
      setTimeout(() => {
        splash.classList.remove("fade-in");
        splash.classList.add("fade-out");
      }, 4000);

      // 3) После 5000ms (4s + 1s fade-out) — скрываем сплэш, показываем контент (fade-in 1s)
      setTimeout(() => {
        splash.style.display = "none";
        main.classList.add("visible");
        tg.expand();

        // Навешиваем обработчики кнопок Grade
        document.querySelectorAll("#grades button").forEach(btn => {
          btn.addEventListener("click", () => {
            const grade = btn.dataset.grade;
            alert(`You selected: ${grade} Grade`);
            // тут можно tg.sendData(...) или переход к тестам
          });
        });
      }, 5000);
    });
  </script>
</body>
</html>
