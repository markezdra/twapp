<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocab Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-white text-orange-500 flex flex-col items-center justify-center min-h-screen p-4">
  <!-- Заголовок -->
  <h1 class="text-3xl font-bold mb-6">Welcome to Vocab Trainer!</h1>

  <!-- Изображение по центру -->
  <img 
    src="large_3084024A-6C58-4487-BBB6-78627A76B06B.png" 
    alt="Vocab Image"
    class="w-48 h-auto mb-8 rounded shadow-lg"
  />

  <!-- Кнопка по центру с отступами -->
  <button 
    id="startBtn"
    class="px-6 py-3 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition mb-10"
  >
    Start test
  </button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.setText("Закінчити тест");

    document
      .getElementById("startBtn")
      .addEventListener("click", () => {
        // тут будет запуск теста
        alert("Тут буде ваш тест");
      });
  </script>
</body>
</html>
