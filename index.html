<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocab Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* СПЛЭШ */
    #splash {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: #fff; opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 50;
    }
    #splash.visible { opacity: 1; }
    #splash.hiding {
      opacity: 0; transition: opacity 1s ease-in-out;
    }

    /* Общие стили экранов */
    .screen {
      position: absolute; inset: 0;
      flex-direction: column;
      padding: 1rem; background: #fff;
      opacity: 0; transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }
    .screen.visible {
      opacity: 1; transform: scale(1);
      pointer-events: all;
    }

    /* Экран классов: сразу flex */
    #screen-grades {
      display: none;
      display: flex;            /* станет flex при showScreen */
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Экран юнитов */
    #screen-units {
      display: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    /* Экран меню юнита */
    #screen-unitMenu {
      display: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Анимация появления кнопок юнитов */
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to   { opacity: 1; transform: scale(1); }
    }
    .unit-button { opacity: 0; }
    .unit-button.show {
      animation: popIn 0.4s forwards;
    }
  </style>
</head>
<body class="bg-white text-orange-500 relative overflow-hidden">

  <!-- СПЛЭШ -->
  <div id="splash">
    <img src="logo.png" alt="Logo" class="w-32 h-auto"/>
  </div>

  <!-- ЭКРАН 1: Выбор класса -->
  <div id="screen-grades" class="screen">
    <h1 class="text-3xl font-bold mb-6 text-center">Choose Your Grade</h1>
    <div id="grades" class="flex flex-wrap gap-4"></div>
  </div>

  <!-- ЭКРАН 2: Список юнитов -->
  <div id="screen-units" class="screen">
    <h1 id="units-title" class="text-3xl font-bold mb-6 text-center">Units</h1>
    <div id="units"
         class="flex flex-col gap-4 w-full max-w-md mx-auto overflow-y-auto"
         style="max-height: 60vh;">
      <!-- тут кнопки юнитов -->
    </div>
  </div>

  <!-- ЭКРАН 3: Меню внутри юнита -->
  <div id="screen-unitMenu" class="screen">
    <h1 id="unit-menu-title" class="text-2xl font-semibold mb-6 text-center">Options</h1>
    <div class="flex flex-col gap-4 w-full max-w-xs mx-auto">
      <button id="btn-vocab"
              class="px-6 py-3 w-full text-center border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
        Vocabulary
      </button>
      <button id="btn-ex"
              class="px-6 py-3 w-full text-center border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
        Exercises
      </button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    // Демонстрационная структура: Grade → 18 строковых названий юнитов
    const gradeUnitsMap = {};
    for (let g=5; g<=11; g++) {
      gradeUnitsMap[g] = Array.from({length:18}, (_,i)=>`Topic ${i+1}`);
    }

    const splash       = document.getElementById("splash");
    const screenGrades = document.getElementById("screen-grades");
    const screenUnits  = document.getElementById("screen-units");
    const screenMenu   = document.getElementById("screen-unitMenu");
    const gradesCont   = document.getElementById("grades");
    const unitsCont    = document.getElementById("units");

    window.addEventListener("DOMContentLoaded", () => {
      tg.expand();
      // fade-in 0–2s
      setTimeout(()=> splash.classList.add("visible"), 0);
      // 2–4s удержание
      // 4s: fade-out (1s)
      setTimeout(()=>{
        splash.classList.remove("visible");
        splash.classList.add("hiding");
      }, 4000);
      // 5s: переключаем на экран классов
      setTimeout(()=>{
        splash.style.display = "none";
        showScreen(screenGrades);
        populateGrades();
      }, 5000);
    });

    function showScreen(screen) {
      // скрываем все экраны
      [screenGrades, screenUnits, screenMenu].forEach(s=>{
        s.classList.remove("visible");
        s.style.display = "none";
      });
      // показываем нужный
      screen.style.display = "flex";
      setTimeout(()=>screen.classList.add("visible"), 50);
    }

    function populateGrades() {
      gradesCont.innerHTML = "";
      for (let g=5; g<=11; g++) {
        const btn = document.createElement("button");
        btn.textContent = `${g} Grade`;
        btn.dataset.grade = g;
        btn.className = "px-6 py-3 w-24 text-center whitespace-normal border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition";
        btn.onclick = ()=> showUnitsScreen(g);
        gradesCont.appendChild(btn);
      }
    }

    function showUnitsScreen(grade) {
      // заголовок
      document.getElementById("units-title").textContent = `Units for Grade ${grade}`;
      unitsCont.innerHTML = "";
      // генерируем 18 кнопок-юнитов
      gradeUnitsMap[grade].forEach((name,idx)=>{
        const u = document.createElement("button");
        u.textContent = `Unit ${idx+1}: ${name}`;
        u.dataset.unitIndex = idx+1;
        u.dataset.unitName  = name;
        u.className = "unit-button px-5 py-3 w-full text-left whitespace-normal border-2 border-orange-500 rounded";
        unitsCont.appendChild(u);
        // анимация появления
        setTimeout(()=>u.classList.add("show"), idx*100);
        u.onclick = ()=> showUnitMenuScreen(grade, idx+1, name);
      });
      showScreen(screenUnits);
    }

    function showUnitMenuScreen(grade, unitIndex, unitName) {
      document.getElementById("unit-menu-title")
        .textContent = `Options for Unit ${unitIndex}`;
      document.getElementById("btn-vocab").onclick = ()=> 
        tg.sendData(JSON.stringify({action:"vocabulary", grade, unitIndex, unitName}));
      document.getElementById("btn-ex").onclick = ()=> 
        tg.sendData(JSON.stringify({action:"exercises", grade, unitIndex, unitName}));
      showScreen(screenMenu);
    }
  </script>
</body>
</html>
