<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocab Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* СПЛЭШ: изначально прозрачный */
    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      opacity: 0;
      transition: opacity 2s ease-in-out; /* для fade-in */
      z-index: 50;
    }
    /* Класс для fade-in */
    #splash.visible {
      opacity: 1;  /* прозрачность до 1 за 2 сек */
      transition: opacity 2s ease-in-out;
    }
    /* Переопределение для fade-out: переход на 0 за 1 сек */
    #splash.hiding {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    /* КОНТЕНТ: изначально скрыт */
    #mainContent {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    /* Контент появляется */
    #mainContent.visible {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-white text-orange-500 overflow-hidden">

  <!-- СПЛЭШ-СКРИН -->
  <div id="splash">
    <img src="large_3084024A-6C58-4487-BBB6-78627A76B06B.png" alt="Logo" class="w-32 h-auto">
  </div>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <div id="mainContent"
       class="flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-6">Select Your Grade</h1>
    <div id="grades" class="flex flex-wrap justify-center gap-4 mb-10">
      <button data-grade="5"
              class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
        5 Grade
      </button>
      <button data-grade="6"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      6 Grade
    </button>
    <button data-grade="7"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      7 Grade
    </button>
    <button data-grade="8"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      8 Grade
    </button>
    <button data-grade="9"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      9 Grade
    </button>
    <button data-grade="10"
            class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
      10 Grade
    </button>
      <button data-grade="11"
              class="px-5 py-2 border-2 border-orange-500 rounded hover:bg-orange-500 hover:text-white transition">
        11 Grade
      </button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    window.addEventListener("DOMContentLoaded", () => {
      tg.expand();

      const splash = document.getElementById("splash");
      const main   = document.getElementById("mainContent");

      // 1) Небольшая задержка, чтобы браузер применил CSS
      setTimeout(() => {
        // 2) Fade-in: добавляем класс .visible (2 сек)
        splash.classList.add("visible");

        // 3) Через 2 сек (fade-in) + 2 сек удержания = 4000 ms → запускаем fade-out
        setTimeout(() => {
          splash.classList.remove("visible");
          splash.classList.add("hiding");
        }, 4000);

        // 4) Через 4000 + 1000 = 5000 ms убираем splash и показываем контент
        setTimeout(() => {
          splash.style.display = "none";
          main.classList.add("visible");
          tg.expand();

          // Вешаем клики на кнопки
          document.querySelectorAll("#grades button").forEach(btn =>
            btn.addEventListener("click", () => {
              tg.sendData(JSON.stringify({ selectGrade: btn.dataset.grade }));
            })
          );
        }, 5000);

      }, 50);
    });
  </script>
</body>
</html>
